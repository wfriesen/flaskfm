<html>
  <head>
    <link rel="stylesheet" type="text/css" href="vendor/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="vendor/semantic.min.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
    body {
      background-color: #FFFFFF;
    }
    .main.container {
      margin-top: 7em;
    }
    </style>
  </head>
  <body>

    <div class="ui fixed inverted menu">
      <div class="ui container">
        <a href="#" class="header item">FlaskFM</a>
        <span class="header item" id="userstats"></span>
      </div>
    </div>

    <div class="ui main container">
      <div class="ui grid">
        <div class="sixteen wide column">
          <h1 class="ui header">Recent Scrobbles</h1>
          <div id="recentscrobbles" class="ui segments"/>
        </div>
      </div>
    </div>

    <div id="artistModal" class="ui modal">
      <div id="artistModalHeader" class="header"></div>
      <div class="content">
        <div class="description">
          <p id="artistModalInfo"></p>
          <div id="artistModalAlbums" class="ui segments"></div>
        </div>
      </div>
      <div class="actions">
        <div class="ui positive right labeled icon button">
          OK
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>

    <div id="albumModal" class="ui modal">
      <div id="albumModalHeader" class="header"></div>
      <div class="content">
        <div class="description">
          <p id="albumModalInfo"></p>
          <div id="albumModalTracks" class="ui segments"></div>
        </div>
      </div>
      <div class="actions">
        <div class="ui positive right labeled icon button">
          OK
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>

  </body>
</html>
